<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game: Summer Olympics Edition</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Ubuntu" rel="stylesheet">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="header">
        <img src="assets/images/olympicsheader.png" class="img-fluid img-header" alt="Olympic sports">
        <h1 class="display-3">Summer Olympic Sports</h1>
      </div>
      <p class="lead">Guess popular Olympic sports in a game of hangman!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md align-center">
        <div>
          <img id="hangman" src=assets/images/hangman1.png class="img-fluid hangman-img mt-3 mb-3" alt="Olympic sports">
        <h5 id="wins"></h5>
        <h5 id="losses"></h5>
      </div>
  </div>
  <div class="col-md align-center">
    <h2 class="mt-3 mb-3">*ENTER A LETTER TO GET STARTED*</h2>
    <h4 mb-3>CURRENT WORD</h4>
    <p id="guess"></p>
    <p id="output"></p>
    <h5 id="guessesLeft"></h5>
    <h5>letters already used:</h5>
    <p id="alreadyUsed"></p>
  </div>
</div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
